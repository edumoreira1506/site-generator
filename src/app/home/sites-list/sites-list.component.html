<ul class="sites-list">
  <li *ngFor="let site of this.sites" class="sites-list__item">
    <app-site-item
      [colors]="site.colors"
      [title]="site.title"
      [updatedAt]="site.updatedAt"
      [id]="site.id"
      [description]="site.description"
      (remove)="this.removeItem.emit(site.id)"
    ></app-site-item>
  </li>
</ul>
